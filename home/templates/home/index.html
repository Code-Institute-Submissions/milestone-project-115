{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container h-100">
        <div class="row h-75">
            <div class="col-sm-12 col-md-10 mx-auto my-auto">
                <div class="col-12 text-center">
                    <h2>Covid-19 restrictions</h2>
                    <blockquote class="blockquote">
                        To comply with regulations, customers are asked to order drinks from our web app instead of from the bar. Drinks will be delivered to the table you are playing on. Thank you for your cooperation.
                    </blockquote>
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-lg btn-success shadow">
                        <a class="btn btn-lg-success" href="{% url 'products' %}">
                            <div class="text-center text-white">
                                <i class="fas fa-beer fa-2x"></i>
                                <h2>Order drinks</h2>
                            </div>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
