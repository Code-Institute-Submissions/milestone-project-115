{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Drinks Menu</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row justify-content-center">
                    {% for product in products %}
                        <div class="col-auto">
                            <div class="card text-center">
                                {% if product.image %}
                                    <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                                {% else %}
                                    <img class="card-img-top" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                                {% endif %}
                                <div class="card-body">
                                    <p class="mb-0">{{ product.name }}</p>
                                </div>
                                <div class="card-footer bg-white pt-0 border-0 text-left">
                                    <div class="row">
                                        <div class="col">
                                            <p class="lead mb-0 text-left font-weight-bold">NOK {{ product.price }}</p>
                                            <form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
                                                {% csrf_token %}
                                                <div class="form-row">
                                                    <div class="col-12">
                                                        <p class="mt-3"><strong>Quantity:</strong></p>
                                                        <div class="form-group w-50">
                                                            <div class="input-group">
                                                                <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <a href="{% url 'products' %}" class="btn rounded-0 mt-5">
                                                            <span class="icon">
                                                                <i class="fas fa-chevron-left"></i>
                                                            </span>
                                                            <span class="text-uppercase">Keep Shopping</span>
                                                        </a>
                                                        <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to cart">
                                                    </div>
                                                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
